<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/12_rock-paper-scissors.css">
</head>
<body>
    <p class="title">rock-paper-scissors</p>
        <!-- using event listener in these btn -->
    <button class="move-btn js-rock-btn"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-btn js-paper-btn"><img src="images/paper-emoji.png" class="move-icon"></button>
    
    <button class="move-btn js-scissors-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.win= 0;
        score.lose= 0;
        score.tie=0;
        localStorage.removeItem('score');   // for reset score
        updateScoreElement();
    " class="reset-score-btn">Reset Score</button>
    <button onclick="
        autoPlay();    
    " class="auto-play-btn">Auto Play</button>

    <script src="scripts/12_rock-paper-scissors.js"></script>
</body>
</html>
